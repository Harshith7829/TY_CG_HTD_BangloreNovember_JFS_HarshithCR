<div class="alert alert-success" *ngIf='message'>{{message}}</div>
<div class="alert alert-danger" *ngIf='error'>{{error}}</div>
<div class="col-md-4 offset-4 mt-4">
    <form #addPost="ngForm" (ngSubmit)='addPostForms(addPost)'>
        <div class="form-group" >
            <label for="userId">User ID</label>
            <input type="text" name="userId" id="userId" #userId="ngModel" ngModel required
                class="form-control">
        </div>
        <div class="form-group">
            <label for="id">Id</label>
            <input type="text" name="id" id="id" #id="ngModel" ngModel required
                class="form-control">
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" #title="ngModel" ngModel required
                class="form-control">
        </div>
        <div class="form-group">
            <label for="body">Body</label>
            <input type="text" name="body" id="body" #body="ngModel" ngModel required
                class="form-control">
        </div>
        

        <button type="submit" class="btn btn-outline-primary float-right">
            Add Product
        </button>

    </form>
</div>
